<htmlform>
    <script type="text/javascript">
    </script>
    <style>
        table.screening {
            border-collapse: collapse;
            background-color: #F3F9FF;
        }
        table.screening > tbody > tr > td, table.screening > tbody > tr > th {
            border: 1px solid black;
            vertical-align: baseline;
            padding: 3.6px;
            text-align: left;
        }
    </style>

    <div class="ke-form-header">
        <table style="width: 100%">
            <tr>
                <td align="left">Date:
                    <encounterDate id="encounter-date" showTime="true"/>
                </td>
                <td align="center">
                    Enrolled by: <encounterProvider default="currentUser" />
                </td>
                <td align="right">Location:
                    <encounterLocation default="GlobalProperty:kenyaemr.defaultLocation" type="autocomplete"/>
                </td>
            </tr>
        </table>
    </div>
    <div class="ke-form-content">
        <table cellspacing="0" cellpadding="0" class="screening" align="center">
            <includeIf velocityTest="$patient.age <18 ">
                <tr>
                    <td>Birth certificate number:</td>
                    <td><patient id="bcert" field="identifier" identifierTypeId="6930e8ce-6ba6-11eb-9e03-6f68aa00888f" /></td>
                </tr>
            </includeIf>
            <tr>
                <td>Religion</td>
                <td>
                    <obs conceptId="162929AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerConceptIds="163125AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,162933AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,163124AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,5622AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerLabels="Christian,Muslim,Hindu,Other"  style="radio"  answerSeparator="&lt;br/&gt;" />
                </td>
            </tr>
            <tr>
                <td>Employment Status</td>
                <td>
                    <obs conceptId="552e950f-eeb0-4e0c-9e68-5a4b9057caea" answerConceptIds="e50c2446-d4af-44dd-a8f1-c8dc7e510e1d,bf819b2a-e908-4e3f-a457-df636023f1fe,123801AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,159461AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,159465AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"  answerLabels="Full-time,Part-time,Unemployed,self-employed,Retired,Student" style="radio"  answerSeparator="&lt;br/&gt;"  />
                </td>
            </tr>
        </table>
    </div>
    <div class="ke-form-footer">
        <submit/>
    </div>
</htmlform>
